<!DOCTYPE html>
<html lang="en-EN">

<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="src/css/bootstrap-formz.css">
	<script type="text/javascript" src="src/js/bootstrap-formz.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

	<style>
		h2 {
			color: #666;
			margin-top: 6px;
		}
		.row {
			border-radius: 12px;
			background-color: #f0f0f3;
			border: 2px solid #333;
			padding: 10px;
			margin-top: 24px;
		}
	</style>
</head>

<body>
	<div class="container">
		
		<h1>Bootstrap Formz examples</h1>

		<div class="row">
			<h2>Simple inputs</h1>
			<div class="col-sm-12">
<script>
	var data = {
		default: {
			columns: ["col-sm-4", "col-sm-8"]
		},
		fields: [
			{
				name: "name",
				label: "Firstname and lastname",
				type: "text"
			},
			{
				name: "lang",
				label: "Language",
				type: "select",
				options: ["English", "Spanish", "Russian", "French", "Portuguese", "Japanese"]
			},
			{
				name: "message",
				label: "Your message",
				type: "textarea"
			},
			{
				name: "file", 
				label: "Your file", 
				type: "file" 
			},
			{
				name: "pwd", 
				label: "Password", 
				type: "password" 
			},
			{
				label: "Your age",
				type: "radio",
				name: "age",
				options: ["0-12", "12-18", "18-24", "24-35", "36-50", "50-75", "+75"]
			},
			{
				label: 'Contact by',
				type: 'checkbox',
				options: ['Mail', 'Phone', 'SMS', 'Smoke signals']
			},
			{
				name: "cocktail",
				label: "Favorite cocktail",
				type: "select",
				options: ["Margarita", "Mojito", "Manhattan", "Cosmopolitan", "Bloody mary", "Pina colada", "Daiquiri", "Irish coffee", "Tequila sunrise"],
				rows: 5
			},
			{
				type: "button",
				class: "center-block btn-success",
				value: "Submit this form",
				columns: ["col-sm-12"]
			}
		]
	};

	var formz = new BootstrapFormz(data);
	document.write(formz.render());
</script>
			</div>
		</div>
